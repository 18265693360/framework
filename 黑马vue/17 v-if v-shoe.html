<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="切换（toggle)" @click="flag=!flag">

    <!--v-if的特点：每次都会重新删除或者创建元素-->
    <!--v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display:none样式-->
    <!---->
    <!--v-if 有较高的切换性能消耗-->
    <!--v-show 有较高的初识渲染消耗-->
    <!---->
    <!--如果元素涉及到频繁切换 最好不要使用 v-if， 而是推荐使用 v-show-->
    <!--如果元素可能永远也不会被显示出来被用户看到 则推荐使用v-if-->

    <h3 v-if="flag">这是用v-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
</div>
</body>
<script src="Vue.js%20v2.6.9.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{
            // toggle(){
            //     this.flag = !this.flag
            // }
        }
    })


</script>
</html>
