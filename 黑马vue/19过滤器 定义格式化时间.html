<script>
    //全局的过滤器，进行时间的格式化
    Var.filter('dataFormate',function () {
        //根据给定的字符串，得到特定时间
        var dt = new Data(dataStr)

        // yyyy-mm-dd
        var y = dt.getFullYear()
        var m = dt.getMonth() + 1
        var d = dt.getData()

        //return y  + '-' + m + '-' + d

        if (pattern.toLowerCase() === 'yyyy-mm-dd'){
            return `${y}-${m}-${d}`
        }else{
            var hh = dt.getHours()
            var mm = dt.getMinutes()
            var ss = dt.getSeconds()

            return `${y}-${m}-${d}  ${hh}:${mm}:${ss}`
        }
    })
</script>
