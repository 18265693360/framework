<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--in 后面我们放过 普通数组，对象数组，对象，还可以放数字-->
        <!--注意:如果使用 v-for 迭代数字的话 前面的count值从1开始-->
        <p v-for="count in 10">这是第{{count}}次循环</p>
    </div>
</body>
<script src="Vue.js%20v2.6.9.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{}
    })



</script>
