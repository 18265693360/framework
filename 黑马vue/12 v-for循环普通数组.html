<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--<div id="app">-->
        <!--v-for 起到循环数组作用-->
        <p v-for="(item,i) in list">索引值：{{i}}---每一项：{{item}}</p>
    </div>
</body>
<script src="Vue.js%20v2.6.9.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[1,2,4,6,7,3,34]
            //list: 后面有冒号
        },
        methods:{}
    })
</script>
</html>
