<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

###动态参数
<!--方括号括起来的 JavaScript 表达式作为一个指令的参数：-->
<a v-bind=[attributeName]="url">...</a>
<!--attributeName 会被作为一个 JavaScript 表达式进行动态求值-->
<!--使用动态参数为一个动态的事件名绑定处理函数-->
<a v-on:[eventName]="dosomething">...</a>
###动态参数约束
<!--动态参数预期会求出一个字符串，异常情况下值为 null。这个特殊的 null 值可以被显性地用于移除绑定。任何其它非字符串类型的值都将会触发一个警告。-->

###对动态参数的值的约束
<!--动态参数表达式有一些语法约束，因为某些字符，例如空格和引号，放在 HTML 特性名里是无效的。-->
<!--eg:-->
<a v-bind:['foo' + bar]="value">...</a>
<!--变通的办法是使用没有空格或引号的表达式，或用计算属性替代这种复杂表达式。-->

###修饰符
<!--. 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：-->
<form v-on:submit.prevent="onSubmit">...</form>

###缩写
#v-bind缩写
<!--完整-->
<a v-bind:href="url">...</a>

<!--缩写-->
<a :href="url">...</a>

#v-on
<!--完整缩写-->
<a v-on:click="doSomething">...</a>
<!--缩写-->
<a @click="doSomething">...</a>
</body>
