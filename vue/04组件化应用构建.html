<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--// 在 Vue 里，一个组件本质上是一个拥有预定义选项的一个 Vue 实例。在 Vue 中注册组件很简单：-->
<!--//定义名为 todo-item 的新组件-->

<!--Vue.component('todo-item',{-->
<!--template:'<li>这是个代办项</li>>'-->
<!--}）-->

<!--<ol>-->
   <!--&lt;!&ndash;创建一个 todo-item 组件实例&ndash;&gt;-->
    <!--<todo-item></todo-item>-->
<!--</ol>-->
<div id="app-7">
    <ul>
        <!--现在我们为每一个 todo-item 提供 todo 对象-->
        <!--todo 对象是变量，既其内容可以是动态的-->
        <!--我们也需要为每个组件提供一个"key",稍后再做详细解释-->
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
        ></todo-item>
    </ul>
</div>
<!--// 大型应用中，有必要将整个应用程序划分为组件 组件的应用模板是什么样的-->
<div id="app">
    <app-nav></app-nav>
    <app-view>
        <app-sidebar></app-sidebar>
        <app-content></app-content>
    </app-view>
</div>
</body>
<script src="Vue.js%20v2.6.9.js"></script>
<script>
    // 修改一下组件的定义，使之能够接受一个 prop：
    // Vue.component('todo-item',{
    //     /*
    //     * todo-item 组件现在接受一个
    //     * "Prop"，类似于一个自定义特性
    //     * 这个prop名为todo
    //     * */
    //     props:['todo'],
    //     template:'<li>{{todo.text}</li>>'
    // })
    // 子单元通过 prop 接口与父单元进行了良好的解耦
    Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{todo.text}}</li>>'
    })
    var app7 = new Vue({
        el:'#app-7',
        data:{
            groceryList:[
                {id:0, text:'蔬菜'},
                {id:1, text:'奶酪'},
                {id:2, text:'随便其它什么人吃东西'}
            ]
        }
    })

</script>
</html>
