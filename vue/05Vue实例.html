<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--每个 Vue 应用都是通过用 Vue 函数创建一个新的 Vue 实例开始的：-->
var vm = new Vue({
//选项
<!--vm (ViewModel 的缩写) 这个变量名表示 Vue 实例-->
})
Vue 应用由一个通过 new Vue 创建的根 Vue 实例
根实例
└─ TodoList
├─ TodoItem
│  ├─ DeleteTodoButton
│  └─ EditTodoButton
└─ TodoListFooter
├─ ClearTodosButton
└─ TodoListStatistics
所有的 Vue 组件都是 Vue 实例

<div id="app">
    <p>{{foo}}</p>
    <!--这里的"foo"不会更新-->
    <button v-on:click ="foo = 'baz'">change it</button>
</div>
</body>
<script src="Vue.js%20v2.6.9.js"></script>
<script>
    // 数据方法
    // 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。

    //我们的的数据对象
    // var data = {a:1}
    //
    // //该对象被加入到一个Vue实例中
    // var vm = new Vue({
    //     data:data
    // })
    //
    // //获得这个实例上的属性
    // //返回源数据中对应的字段
    // vm.a == data.a // =>true
    //
    // //设置属性也会影响到原始数据
    // vm.a = 2
    // data.a //=>2
    //
    // //__反之亦然
    // data.a = 3
    // vm.a //=>3

    // 当实例被创建时 data 中存在的属性才是响应式的
    // eg: vm.b = 'hi'
    // 那么对 b 的改动将不会触发任何视图的更新
    // 需要设置一些初始值
    // data:{
    //     newTodoText:'',
    //     visitCount:0,
    //     hideCompletedTodos:false,
    //     todos:[],
    //     error:null
    // }
    //
    // Object.freeze()阻止修改现有属性 响应系统无法再追踪变化
    // eg:
    var obj = {
        foo:'bar'
    }

    Object.freeze(obj)

    new Vue({
        el:'#app',
        data:obj
    })
    // 除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。例如：
    var data = {a:1}
    var vm = new Vue({
        el:'#example',
        data:data
    })

    vm.$data === data
    //=> true
    vm.$el ===document.getElementById('example')
    //=>true

    //$watch 是一个实例方法
    vm.$watch('a',function (newValue, oldValue) {
        //这个回调将在 `vm.a`改变调用
    })

</script>
</html>
